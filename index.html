    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        #content {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            opacity: 0;
            transform: translateY(100px) scale(0.8);
            animation: reveal 3s forwards, shake 0.5s 3s 2 alternate;
        }

        @keyframes reveal {
            0% { opacity: 0; transform: translateY(100px) scale(0.8); }
            50% { opacity: 1; transform: translateY(-20px) scale(1.05); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
        }

        .firework {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, gold, orange, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: explode 1.5s ease-out forwards;
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: sparkAnimation 0.5s forwards;
        }

        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(4); }
        }

        @keyframes sparkAnimation {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.3); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            opacity: 0;
            animation: fall 2s ease-out forwards;
        }

        @keyframes fall {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(300px) rotate(360deg); }
        }

        .celebration {
            font-size: 2em;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        #revealButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #revealButton:hover {
            background-color: #e75f56;
        }
    </style>
